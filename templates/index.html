<!doctype html>
<html lang="en">
  <head>
  	<title>Login 10</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="static/css/style.css">

	</head>
	<body class="img js-fullheight" style="background-image: url(static/images/bg.jpg);">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Registrazione</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">









		      	<form action="/logged"  method="POST" class="signin-form">

					<div class="form-group">
						<input type="text" class="form-control" placeholder="Nome" name ='nome' required>
					</div>

					<div class="form-group">
						<input type="text" class="form-control" placeholder="Cognome" name ='cognome' required>
					</div>

					<div class="form-group">
						<input type="date" class="form-control" name ='data'>
					</div>

				
					<label for="nazione">Scegli la tua nazione</label>
					<select name="nazione" id="nazione" form="carform">
					<option value="Italia">Italia</option>
					<option value="Svizzera">Svizzera</option>
					<option value="Germania">Germania</option>
					</select>
					

					<div class="form-group">
						<input type="text" class="form-control" placeholder="Username" name ='username' required>
					</div>


					<div class="form-group">
					<input id="password-field" type="password" class="form-control" placeholder="Password" name="password" required>
					<span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
					</div>

					<div class="form-group">
					<input id="password-field" type="password" class="form-control" placeholder="Confarma Password" name='conferma' required>
					<span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
					</div>

					<div class="form-group">
						<input type="text" class="form-control" placeholder="Email" name ='mail' required>
					</div>

					<input type="checkbox" id="Italiano" name="lingue" value="Italiano">
					<label for="Italiano">Italiano</label><br>
					<input type="checkbox" id="Inglese" name="lingue" value="Inglese">
					<label for="Inglese">Inglese</label><br>
					<input type="checkbox" id="Tedesco" name="lingue" value="Tedesco">
					<label for="Tedesco">Tedesco</label><br>

					<input type="checkbox" name="consenso" value="SÃ¬" required>
					<label for="consenso">Do il consenso all'invio di informazioni pubblicitarie</label><br>

					<div class="form-group">
						<button type="submit" class="form-control btn btn-primary submit px-3">Sign In</button>
					</div>
					</div>
	          </form>



	          <p class="w-100 text-center">&mdash; Or Sign In With &mdash;</p>
	          <div class="social d-flex text-center">
	          	<a href="#" class="px-2 py-2 mr-md-1 rounded"><span class="ion-logo-facebook mr-2"></span> Facebook</a>
	          	<a href="#" class="px-2 py-2 ml-md-1 rounded"><span class="ion-logo-twitter mr-2"></span> Twitter</a>
	          </div>
		      </div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>

	</body>
</html>
